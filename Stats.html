    <script type="text/javascript" src="time.js"></script>
    <script>
        const statspage_URL = "http://ninjawfc:9001/json";
        var quote2;
        window.onload = function () {
            stat();
        }

        function statsdisplay() {

            return fetch(statspage_URL)
                .then(response => response.json())
                .then(data => data.content)
        }

        async function stat() {
            const stats = await statsdisplay();
            document.getElementById("result").innerHTML = stats;
        }

    </script>
